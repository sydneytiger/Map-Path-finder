<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <ul>
      <li>move cursor (slowly) with left mouse key to paint walls</li>
      <li>move cursor (slowly) with right mouse key to clear walls</li>
      <li>Red dot is sarting point</li>
      <li>Blue dot is finishing point</li>
      <li>Click search button to find the shortest route</li>
    </ul>
    <ul class="btn-list">
      <li><button id="btnSave" class="btn">Save map</button></li>
      <li><button id="btnLoadSaved" class="btn">Load map</button></li>
      <li><button id="btnClear" class="btn">Clear map</button></li>
      <li>
        <label for="showProcess">show search process</label>
        <input type="checkbox" name="showProcess" id="showProcess" checked>
      </li>
      <li><button id="btnBFS" class="btn">Breadth First Search</button></li>
      <li><button id="btnOptimise" class="btn">Optimise Search</button></li>
    </ul>
    
  </div>  
  <div class="map-container"></div>
</body>
</html>
<script type="module" src="./scripts/script.js"></script>
